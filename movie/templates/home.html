<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
  </head>
  <body>
{% extends 'base.html' %}
{% block content %}
      <form action="">
        <div class="mb-3">
          <label for="SearchBox" class="form-label">Search for Movie:</label>
          <input type="text" name="SearchMovie" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <p>Searching for: {{ SearchTerm }}</p>

      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div class="card" style="width: 20rem;">
          <img src="{{ movie.image.url }}" class="card-img-top"
            alt="movie poster">
          <div class="card-body">
            <a href="{% url 'detail' movie.id %}">
            <h5 class="card-title">{{ movie.title }}</h5>
            </a>
            <p class="card-text">{{ movie.description }}</p>
            <p class="card-text">
              {% if movie.url %}
              <a href="{{movie.url}}" class="btn btn-primary">Movie Link</a>
              {% endif %}
            </p>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endblock content %}
      <br>
      <br>
      <h2>Join our mailing list:</h2>
      <form action="{% url 'signup' %}">
        <div class="mb-3">
          <label for="email" class="form-label">
            Enter your email:
          </label>
          <input type="email" class="form-control"
            name="email" />
        </div>
        <button type="submit" class="btn btn-primary">
          Sign Up
        </button>
      </form>
  </body>
</html>
